<div class="assessment-section section">
	<div class="container">
		<h2>Assessments</h2>
		<ul>
			<li *ngFor="let assessment of assessments">
				<figure class="img-holder">
					<div class="img">
						<img src="{{assessment.image_url}}" alt="image description">
					</div>
					<figcaption>
						<h3>{{assessment.name}}</h3>
						<button mat-raised-button color="primary" (click)="getGraph(assessment.id)">Get report</button>
					</figcaption>
				</figure>
			</li>
		</ul>
	</div>
</div>
